<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <h2>CREATE YOUR<br /> NEW ACCOUNT</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="name"
        name="name"
        [class.error-border]="submitted && !name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        [class.error-border]="submitted && !email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        [class.error-border]="submitted && !password"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        [class.error-border]="submitted && (confirmPassword !== password || !confirmPassword)"
        required
      />
    </div>

    <!-- Display password mismatch error -->
    <p *ngIf="submitted && confirmPassword !== password" class="error">
      Passwords do not match.
    </p>

    <button type="submit">SIGN UP</button>

    <p class="no-account">
      <a routerLink="/login">Already have an account?</a>
    </p>
  </form>
</div>
