<div class="user-container">
  <h2>User Profile</h2>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" [(ngModel)]="name" disabled />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="email" disabled />
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input
      id="location"
      type="text"
      [(ngModel)]="location"
      name="location"
      [class.error-border]="submitted && !location"
      required
    />
  </div>

  <div class="form-group">
    <label for="number">Phone Number</label>
    <input
      id="number"
      type="tel"
      [(ngModel)]="number"
      name="number"
      [class.error-border]="submitted && !number"
      required
    />
  </div>

  <div class="button-group">
    <button class="save-btn" type="button" (click)="onSave()">Save Changes</button>
    <button class="back-btn" type="button" (click)="onHome()">Back</button>
  </div>
</div>
