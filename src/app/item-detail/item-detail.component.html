<div class="item-detail-overlay">
  <div class="item-detail-content">
    <button class="close-btn" (click)="onClose()">×</button>
    <div class="item-image" [ngClass]="getItemClass(item)">
      <!-- Image is set via CSS background -->
    </div>
    <div class="item-info">
      <h2>{{ item.name }}</h2>
      <span class="price">₱{{ item.price }}</span>
      <p>{{ item.description }}</p>
      <div class="size-selection">
        <label>Necklace Size</label>
        <div class="size-options">
          <button *ngFor="let size of item.sizes" 
                  [class.selected]="selectedSize === size" 
                  (click)="selectedSize = size">
            {{ size }}
          </button>
        </div>
      </div>
      <button class="add-to-cart" (click)="onAddToCart()" [disabled]="!selectedSize || !item?.sizes?.includes(selectedSize)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FDFBFB" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
        Add to Cart
      </button>
    </div>
  </div>
</div>
